# Base Hydra Configuration
defaults:
  - _self_

# WandB configuration
wandb:
  entity: airas
  project: 2026-02-10-test
  mode: online

# Cache directory
cache_dir: .cache

# Results directory (overridden by CLI)
results_dir: results

# Run configuration (populated by run file)
run:
  run_id: ???
  
# Method configuration
method:
  name: ???
  type: ???

# Model configuration  
model:
  name: ???
  max_new_tokens: 256
  temperature: 0.0
  device: cuda
  
# Dataset configuration
dataset:
  name: ???
  demo_pool_size: 500
  test_size: 200
  
# Training configuration
training:
  num_clusters: 8
  demos_per_cluster: 1
  embedding_model: sentence-transformers/all-MiniLM-L6-v2
  random_seed: 42
  
# Optuna configuration (optional)
optuna:
  enabled: false
  n_trials: 0
  study_name: null
  
# Mode flags (set by CLI)
mode:
  sanity_check: false
  pilot: false
  main: false
