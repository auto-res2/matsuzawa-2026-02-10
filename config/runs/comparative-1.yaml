# PIR-AutoCoT: Paraphrase-Invariant Reliability Auto-CoT (baseline)
run_id: comparative-1

method:
  type: pir_autocot
  name: "PIR-AutoCoT"
  description: "Paraphrase-invariant reliability Auto-CoT without cycle consistency"
  
  # Demo pool and clustering
  demo_pool_size: 500
  num_clusters: 8
  demos_per_cluster: 1
  
  # Reliability thresholds (no cycle consistency)
  self_consistency:
    num_samples: 5
    temperature: 0.7
  
  paraphrase_invariance:
    num_paraphrases: 3
    temperature: 0.5
  
  cycle_consistency:
    enabled: false
  
  # Combined reliability threshold (r = r_sc * r_pi only)
  reliability_threshold: 0.6

model:
  name: "google/flan-t5-base"
  cache_dir: ".cache/"
  max_new_tokens: 512
  device: "cuda"
  load_in_8bit: false

dataset:
  name: "svamp"
  cache_dir: ".cache/"
  demo_pool_size: 500
  test_size: 200
  seed: 42

training:
  mode: "demo_selection"
  num_test_questions: 200
  num_demos: 8
  greedy_decoding: true
  batch_size: 4

wandb:
  entity: "airas"
  project: "2026-02-10-test"
  mode: "online"

optuna: null
