# @package _global_

# Standard Auto-CoT (baseline: random sampling)
# Model: LLaMA-3-8B
# Dataset: SVAMP

run:
  run_id: comparative-1-llama3-svamp

method:
  name: standard-autocot
  type: comparative-1
  # Standard Auto-CoT: no reliability filtering
  self_consistency_samples: 1
  paraphrase_count: 1
  cycle_consistency_enabled: false
  reliability_threshold: 0.0

model:
  name: meta-llama/Meta-Llama-3-8B-Instruct
  max_new_tokens: 256
  temperature: 0.0
  device: cuda
  load_in_8bit: false

dataset:
  name: svamp
  demo_pool_size: 500
  test_size: 200
  
training:
  num_clusters: 8
  demos_per_cluster: 1
  embedding_model: sentence-transformers/all-MiniLM-L6-v2
  random_seed: 42
  
optuna:
  enabled: false
  n_trials: 0
